<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Blur image</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">

     <link rel="stylesheet" href="blurimagestyle.css">
    
</head>

<body>

<div class="container">

<div class="row mt-2">
     <div class="col-md-3 text-center " >
          <img src="image3.jpg" class="image-size item"  draggable="true" id="img3" data-set="image3">
     </div>
     <div class="col-md-3 text-center">
          <img src="image4.jpg" class="image-size item" draggable="true" id="img4" data-set="image4">
     </div>
     <div class="col-md-3 text-center">
          <img src="image1.jpg" class="image-size item" draggable="true" id="img1" data-set="image1">
     </div>
     <div class="col-md-3 text-center">
          <img src="image2.jpg" class="image-size item" draggable="true" id="img2" data-set="image2">
     </div>
</div>

<div class="row justify-content-center mt-5">
     <div class="col-md-4 p-1 border-image box" >
          <img src="image1.jpg" class="image-drop" id="drop1" data-set="image1">
     </div>
     <div class="col-md-4 p-1 border-image box" >
          <img src="image2.jpg" class="image-drop " id="drop2" data-set="image2" >
     </div>
</div>
<div class="row justify-content-center">
     <div class="col-md-4 p-1 border-image box" >
          <img src="image3.jpg" class="image-drop "  id="drop3" data-set="image3">
     </div>
     <div class="col-md-4 p-1 border-image box">
          <img src="image4.jpg" class="image-drop "  id="drop4" data-set="image4" >
     </div>
</div>
          
</div>
     <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

     <script type="text/javascript"  src="blurimage.js"></script>

</body>

</html>
