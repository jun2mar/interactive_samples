<!doctype html>
<html lang="en">
    <head>
        <title>Fill the chart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">

        <link href="FillTheChart.css" rel="stylesheet">
    </head>
    <body>
        <script>
            var fchartData = [];
            fchartData[0] = [
                { "item": "Item one", "default": true },
                { "item": "Item two", "default": false },
                { "item": "Item three", "default": false }
            ];
            fchartData[1] = [
                { "item": "Item four", "default": true },
                { "item": "Item five", "default": false },
                { "item": "Item six", "default": false }
            ];
            fchartData[2] = [
                { "item": "Item seven", "default": false },
                { "item": "Item eight", "default": true },
                { "item": "Item nine", "default": false }
            ];
        </script>

        <div class="fchartBtns mt-5">
            <div class="row">
                <div class="col text-center">
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item one</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item two</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item three</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item four</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item five</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item six</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item seven</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item eight</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item nine</button>
                    <button draggable="true" class="btn btn-outline-primary btndrag" type="button">Item ten</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="pt-4 pb-5">
                    <table class="table table-bordered table-striped table-inverse table-responsive fchartTable">
                        <thead>
                            <tr>
                                <th>Header 1</th>
                                <th>Header 2</th>
                                <th>Header 3</th>
                            </tr>
                        </thead>
                        <tbody id="fchartTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="FillTheChart.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </body>
</html>
